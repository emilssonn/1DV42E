<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Picturefill 2.0.0</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img { 
                max-width: 100%;
                height: auto; 
            }
        </style>

        <script>
            // Picture element HTML5 shiv
            document.createElement( "picture" );
        </script>
        <script src="js/picturefill-2.0.0.js" async></script>
    </head>
    <body>
        
        <picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <source srcset="images/large.jpg, images/retina/large.jpg 2x" media="(min-width: 1200px)">
            <source srcset="images/medium.jpg, images/retina/medium.jpg 2x" media="(min-width: 992px)">
            <source srcset="images/small.jpg, images/retina/small.jpg 2x" media="(min-width: 768px)">
            <source srcset="images/extra-small.jpg, images/retina/extra-small.jpg 2x">
            <!--[if IE 9]></video><![endif]-->
            <img srcset="images/medium.jpg, images/retina/medium.jpg 2x" alt="This is the alt text for the image.">
        </picture>
    </body>
</html>
