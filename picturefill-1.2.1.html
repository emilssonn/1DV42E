<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Picturefill 1.2.1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img { 
                max-width: 100%;
                height: auto; 
            }
        </style>

        <script src="js/matchmedia.js"></script>
        <script src="js/picturefill-1.2.1.js"></script>
    </head>
    <body>
        
        <span data-picture data-alt="This is the alt text for the image.">
            <span data-src="images/medium.jpg"></span>
            <span data-src="images/extra-small.jpg"         data-media="(max-width: 767px)"></span>
            <span data-src="images/retina/extra-small.jpg"  data-media="(max-width: 767px) and (min-resolution: 120dpi) and (-o-min-device-pixel-ratio: 13/10) and (-webkit-min-device-pixel-ratio: 1.3)"></span>
            <span data-src="images/small.jpg"               data-media="(min-width: 768px)"></span>
            <span data-src="images/retina/small.jpg"        data-media="(min-width: 768px) and (min-resolution: 120dpi) and (-o-min-device-pixel-ratio: 13/10) and (-webkit-min-device-pixel-ratio: 1.3)"></span>
            <span data-src="images/medium.jpg"              data-media="(min-width: 992px)"></span>
            <span data-src="images/retina/medium.jpg"       data-media="(min-width: 992px) and (min-resolution: 120dpi) and (-o-min-device-pixel-ratio: 13/10) and (-webkit-min-device-pixel-ratio: 1.3)"></span>
            <span data-src="images/large.jpg"               data-media="(min-width: 1200px)"></span>
            <span data-src="images/retina/large.jpg"        data-media="(min-width: 1200px) and (min-resolution: 120dpi) and (-o-min-device-pixel-ratio: 13/10) and (-webkit-min-device-pixel-ratio: 1.3)"></span>

            <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
            <noscript>
                <img src="images/medium.jpg" alt="This is the alt text for the image.">
            </noscript>
        </span>
    </body>
</html>
