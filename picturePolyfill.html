<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PicturePolyfill</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img { 
                max-width: 100%;
                height: auto; 
            }
        </style>
    </head>
    <body>

    	<picture data-alt="This is the alt text for the image." data-default-src="images/medium.jpg">
    		<source srcset="images/extra-small.jpg, images/retina/extra-small.jpg 2x">
    		<source srcset="images/small.jpg, images/retina/small.jpg 2x" media="(min-width: 768px)">
            <source srcset="images/medium.jpg, images/retina/medium.jpg 2x" media="(min-width: 992px)">
            <source srcset="images/large.jpg, images/retina/large.jpg 2x" media="(min-width: 1200px)">
		    <noscript>
		        <img src="images/large.jpg" alt="This is the alt text for the image."/>
		    </noscript>
		</picture>

        <script src="js/picturePolyfill.js"></script>
    </body>
</html>
