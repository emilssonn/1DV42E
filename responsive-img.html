<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Responsive-img</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img { 
                max-width: 100%;
                height: auto; 
            }
        </style>
    </head>
    <body>
        
        <img alt='This is the alt text for the image.' data-src-base='images/' data-src-base2x='images/retina/' 
            data-src='  >1200:large.jpg,
                        >992:medium.jpg,
                        >768:small.jpg,
                        <768:extra-small.jpg' />
        <noscript>
            <img alt='This is the alt text for the image.' src='images/medium.jpg' />
        </noscript>

        <script src='js/responsive-img.js'></script>
    </body>
</html>
