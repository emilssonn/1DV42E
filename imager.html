<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Imager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img { 
                max-width: 100%;
                height: auto; 
            }
        </style>
    </head>
    <body>
        
        <div class="delayed-image-load" data-src="images/{width}.jpg" data-alt="This is the alt text for the image."></div>

        <script src="js/imager.js"></script>
        <script>
            var imager = new Imager({
                availableWidths: {
                    768: 'extra-small',
                    992: 'small',
                    1200: 'medium',
                    1920: 'large'
                }
            });
        </script>
    </body>
</html>
